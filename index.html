<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CINEMA 21 - We Are The Largest Cinema Chain In Indonesia - CINEMA 21
    </title>
    <link rel="icon" href="img/icon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- My Styles -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Star Header -->
    <header>
      <div class="container">
        <div class="header-logo">
          <a href="#">
            <img src="img/header/home.png" alt="home img" />
          </a>
          <a href="#">
            <img src="img/header/logo.png" alt="logo img" />
          </a>
        </div>
        <div class="search-bar">
          <i class="bi bi-search header-search"></i>
          <input type="text" placeholder="Search theater, movies..." />
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Star Navbar -->
    <nav>
      <div class="container">
        <div class="menu">
          <a href="#"
            ><span><i class="bi bi-play"></i></span>
            <span class="teks">Now Playing</span></a
          >
          <a href="#"
            ><span><i class="bi bi-megaphone"></i></span>
            <span class="teks">UpComing</span></a
          >
          <a href="#"
            ><span><i class="bi bi-geo-alt"></i></span>
            <span class="teks">Theaters</span></a
          >
          <a href="#"
            ><span><i class="bi bi-stars"></i></span>
            <span class="teks">Promotions</span></a
          >
          <a href="#"
            ><span><i class="bi bi-search"></i></span>
            <span class="teks"
              >Info 21 <i class="bi bi-caret-down-fill"></i></span
          ></a>
        </div>
        <div class="products">
          <img src="img/navbar/imax-menu.png" alt="imax image" />
          <img src="img/navbar/dolby-menu.png" alt="dolby image" />
          <img src="img/navbar/mtix-menu.png" alt="mtix image" />
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Hero Section -->
    <section class="hero">
      <img src="img/hero/1.jpg" alt="play now image" />
    </section>
    <!-- End Hero Section -->
  </body>
</html>
